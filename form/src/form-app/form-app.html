<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="./hidding-behavior.html">

<dom-module id="form-app">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
        --paper-input-container-focus-color: blue;
      }
      paper-card{
        text-align: left;
        width: 400px;
        padding: 1em;
      }
      paper-card .card-actions{
        padding-top: 1em;
        text-align: right;
      }
      paper-card .card-header{
        font-size: 2em;
        color: var(--paper-grey-700);
      }
      paper-card .card-header iron-icon{
        height: 2em;
        width: 2em;
        color: var(--paper-blue-200);
      }
      paper-button{
        color: var(--paper-red-500);
      }
      paper-button[raised]{
        background-color: var(--paper-blue-500);
        color: white;
      }
    </style>
    <paper-card elevation="3" animated-shadow="false">
      <div class="card-header">
        <iron-icon icon="account-circle"></iron-icon>
        Crear Cuenta
      </div>
      <form is="iron-form" id="form">
        <div class="card-content">
          <paper-input label="Email"  value="{{email}}" required type="email"></paper-input>
          <paper-input label="ContraseÃ±a" required type="password"></paper-input>
        </div>
        <div class="card-actions">
          <paper-button raised id="login">Enviar</paper-button>
          <paper-button>Cancelar</paper-button>
        </div>
      </form>
    </paper-card>

  </template>

  <script>
    Polymer({

      is: 'form-app',
      behaviors:[formApp.Hidding],
      properties:{
        email:{
          type: String,
          observer: "_emailChanged"
        }
      },
      ready:function(){
        this.$.login.addEventListener("click",()=>{
          this.$.form.submit()
        })
      },
      _emailChanged:function(newValue,oldValue){
        console.log(newValue)
        console.log(oldValue)
      }


    });
  </script>
</dom-module>
